# A friendly name for our workflow, which will appear in the Actions tab.
name: "Terraform IaC Workflow"

# Define when the workflow should run
on:
  push:
    branches:
      - main
  workflow_dispatch:

# Environment variable passed to Terraform
env:
  TF_VAR_repository_name: ${{ github.repository }}

# Permissions needed by GitHub Actions
permissions:
  contents: write
  pull-requests: write

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Terraform Apply
        run: terraform apply -auto-approve
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
